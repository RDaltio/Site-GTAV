<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page GTA V</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
            <hr />
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="background" src="./src/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />

        <div class="informations">
            <div class="lista-of-games">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V" />
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online" />
            </div>
            <h1 class="title">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="text">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="title">Compre já</h2>
        <div class="card">
            <img class="cover" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V" />

            <div class="informations">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e
                    <strong>GTA Online</strong>
                </p>
                <ul class="plataform">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </div>
            <button class="btn-plataform">
                Selecione a plataforma

                <ul class="plataform">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <footer class="footer">
        <ul class="contacts">
            <li>
                <a href="https://github.com/rdaltio" target="_blank">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/rafael-duarte-daltio-bb98a922b/" target="_blank">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="mailto:rdaltio@alunos.utfpr.edu.br" target="_blank">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/r.daltio22/" target="_blank">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./src/js/index.js"></script>
</body>

</html>
